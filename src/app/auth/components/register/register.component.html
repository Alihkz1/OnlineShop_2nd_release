<body>
    <div class="container">
      <div class="row">
        <form [formGroup]="registerForm">
  
            <div class="col-md-7 text-center">
              <img src="../../../../assets/data.svg" alt="" />
              <div class="row">
                <p id="move-text">have account?</p>
                <button class="mx-auto" mat-raised-button id="move"  (click)="onGoLog()">
                  login now
                </button>
              </div>
            </div>
  
            <div class="col-md-5">
              <mat-card class="example-card text-center">
                <mat-card-title>Create Account</mat-card-title>
                <mat-card-content>
                  <p>join us now and book your favorite foods</p>
                  <formly-form class="formly-margin" [form]="registerForm" [fields]="fields" [model]="model">
                  </formly-form>
                  <br />
                  <button mat-raised-button class="text-dark" (click)="onReg()">
                    register
                  </button>
                  <p id="min">have account ? click <a href="/login">here</a></p>
                </mat-card-content>
                <mat-card-actions> </mat-card-actions>
              </mat-card>
            </div>
  
        </form>
      </div>
    </div>
  </body>
