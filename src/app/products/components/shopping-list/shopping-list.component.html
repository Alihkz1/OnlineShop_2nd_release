<br /><br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-5" *ngFor="let item of shoppingList">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <img mat-card-image src="{{item.imageUrl}}" alt="Photo of product" style="left: 50px;">
        <mat-card-content>
          <p>
           {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
