<mat-progress-bar mode="indeterminate" *ngIf="!allowButt"></mat-progress-bar>

<body *ngIf="allowButt">
  <div class="container p-4">
    <div class="row" id="row1">
      <div class="col-md-3">
        <img style="width: 100%" src="../../../assets/images/Painting.svg" />
      </div>
      <div class="col-md-8 text-end">
        <carousel [images]="images"> </carousel>
      </div>
    </div>
    <div class="row" style="margin-top: 50px" *ngIf="show">
      <div
        class="col-md-4"
        *ngFor="let item of products; let i = index"
        style="cursor: pointer; margin-top: 20px"
      >
        <app-products-list [products]="item" [index]="i"> </app-products-list>
      </div>
    </div>
    <hr />
    <div class="text-center text-muted" style="margin-top: 50px">
      <button class="btn btn-danger" (click)="toPostPage()">add</button>
    </div>
    <div class="col-12 text-center">
      <img src="../../../assets/images/Growth_Outline.svg" />
    </div>
    <hr />
  </div>
</body>
