<mat-progress-bar mode="indeterminate" *ngIf="!allowButt"></mat-progress-bar>

<body *ngIf="allowButt">
  <div class="container p-4">
    <div class="row" id="row1">
      <div class="col-md-3">
        <img style="width: 100% ;height: 200px;" src="../../../assets/images/Painting.svg" />
      </div>
      <div class="col-md-8 text-end">
        <carousel [images]="images"> </carousel>
      </div>
    </div>
    <div class="row" style="margin-top: 50px" *ngIf="show">
      <div
        class="col-md-4"
        *ngFor="let item of products; let i = index"
        style="cursor: pointer; margin-top: 20px"
      >
        <app-products-list [products]="item" [index]="i"> </app-products-list>
      </div>
    </div>
    <hr />
    <div class="row" *ngIf="isAdmin">
     <div class="col-md-12">
      <h1 class="text-center">you can add more items </h1>
     </div>
      <div class="col-md-12 text-center">
        <button class="add text-light" (click)="toPostPage()">add</button>
      </div>
      <!-- <div class="col-md-12 text-center">
        <img src="../../../assets/images/Growth_Outline.svg" />
      </div> -->
    </div>
    <hr />
  </div>
</body>
